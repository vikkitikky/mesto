<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MestoRussia</title>
  </head>
  <body class="page">

    <header class="header">
      <img src="image/logo.svg" class="header__logo" alt="Место.Россия">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="photo">
        <article class="element">
          <img class="element__img" src="./image/msk.jpg" alt="Москва">
          <button type="button" class="element__delete-btn"></button>
          <h2 class="element__title">Москва</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
        <article class="element">
          <img class="element__img" src="./image/dombai.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
        <article class="element">
          <img class="element__img" src="./image/spb-kz.jpg" alt="Санкт-Петербург, Казанский">
          <h2 class="element__title">Санкт-Петербург, Казанский</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
        <article class="element">
          <img class="element__img" src="./image/spb.jpg" alt="Санкт-Петербург">
          <h2 class="element__title">Санкт-Петербург</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
        <article class="element">
          <img class="element__img" src="./image/kazan.jpg" alt="Казань">
          <h2 class="element__title">Казань</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
        <article class="element">
          <img class="element__img" src="./image/elbrus.png" alt="Эльбрус">
          <h2 class="element__title">Эльбрус</h2>
          <button type="button" class="element__like-btn"></button>
        </article>
      </section>

      <section class="popup popup_type_edit-profile">
        <form class="popup__form popup__form_type_edit">
          <button type="reset" class="popup__close-btn popup__close-btn_edit-form"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required maxlength="40">
          <input name="job" class="popup__input popup__input_type_job" placeholder="О себе" required maxlength="40">
          <button type="submit" class="popup__submit-btn popup__submit-btn_type_edit-form">Сохранить</button>
        </form>
      </section>
    
      <section class="popup popup_type_add-img popup_visible">
          <form class="popup__form popup__form_type_add">
              <button type="reset" class="popup__close-btn popup__close-btn_add-form"></button>
              <h3 class="popup__title">Новое место</h3>
              <input name="title" class="popup__input popup__input_type_title" placeholder="Название" required minlength="1">
              <input name="src" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" required minlength="1"> 
              <button type="submit" class="popup__submit-btn popup__submit-btn_type_add-form">Создать</button>
          </form>
      </section>
  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="photo-template">
      <article class="element">
        <img class="element__img">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
