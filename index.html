<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MestoRussia</title>
  </head>
  <body class="page">

    <header class="header">
      <img src="image/logo.svg" class="header__logo" alt="Место.Россия">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="photo">

      </section>


      <section class="popup popup_type_edit-profile">
        <form class="popup__form popup__form_type_edit" name="edit-form">
          <button type="reset" class="popup__close-btn popup__close-btn_form_edit"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required maxlength="40">
          <input name="job" class="popup__input popup__input_type_job" placeholder="О себе" required maxlength="40">
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_edit">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_type_add-img">
        <form class="popup__form popup__form_type_add" name="edit-form">
          <button type="reset" class="popup__close-btn popup__close-btn_form_add"></button>
          <h3 class="popup__title">Новое место</h3>
          <input name="title" class="popup__input popup__input_type_title" placeholder="Название" required>
          <input name="src" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_add">Создать</button>
        </form>
      </section>

      <section class="popup popup_type_card-view">
        <div class="popup__card-view">
          <button class="popup__close-btn popup__close-btn_form_view"></button>
          <img class="popup__image" src="#" alt="#">
          <h3 class="popup__card-title"></h3>
        </div>
      </section>

  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="photo-template">
      <article class="element">
        <img class="element__img">
        <button type="button" class="element__delete-btn"></button>
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </article>
    </template>

    <script src="scripts/cadsData.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
