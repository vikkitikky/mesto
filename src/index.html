<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MestoRussia</title>
  </head>
  <body class="page">

    <header class="header">
      <img src="<%=require('./image/logo.svg')%>" class="header__logo" alt="Место.Россия">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="https://i.gifer.com/9u1B.gif" alt="Аватар">
        <div class="profile__edit-avatar"></div>
        <div class="profile__info">
          <div>
            <h1 class="profile__name">...</h1>
            <p class="profile__about">...</p>
          </div>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="photo">

      </section>


      <section class="popup popup_type_edit-avatar">
        <form class="popup__form popup__form_type_edit-avatar" name="edit-avatar-form" novalidate>
          <button type="button" class="popup__close-btn popup__close-btn_form_edit-avatar"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <input name="avatar" id="edit-avatar" type="url" class="popup__input popup__input_type_avatar" required>
          <span id="edit-avatar-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_edit-avatar">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_type_edit-profile">
        <form class="popup__form popup__form_type_edit" name="edit-form" novalidate>
          <button type="button" class="popup__close-btn popup__close-btn_form_edit"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input name="name" id="edit-name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40">
          <span id="edit-name-error" class="popup__error"></span>
          <input name="about" id="edit-about" class="popup__input popup__input_type_job" placeholder="О себе" required minlength="2" maxlength="200">
          <span id="edit-about-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_edit">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_type_add-img">
        <form class="popup__form popup__form_type_add" name="add-form" novalidate>
          <button type="button" class="popup__close-btn popup__close-btn_form_add"></button>
          <h3 class="popup__title">Новое место</h3>
          <input name="name" id="add-title" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
          <span id="add-title-error" class="popup__error"></span>
          <input name="link" id="add-url" type="url" class="popup__input popup__input_type_src" placeholder="Ссылка на картинку" required>
          <span id="add-url-error" class="popup__error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_add">Создать</button>
        </form>
      </section>

      <section class="popup popup_type_card-view">
        <div class="popup__card-view">
          <button type="button" class="popup__close-btn popup__close-btn_form_view"></button>
          <img class="popup__image" src="#" alt="">
          <h3 class="popup__card-title"></h3>
        </div>
      </section>

      <section class="popup popup_type_confirm">
        <form class="popup__form popup__form_type_confirm" name="confirm-form" novalidate>
          <button type="button" class="popup__close-btn popup__close-btn_form_confirm"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button type="submit" class="popup__submit-btn popup__submit-btn_form_add">Да</button>
        </form>
      </section>

  </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="photo-template">
      <article class="element">
        <img class="element__img" src="#" alt="">
        <button type="button" class="element__delete-btn"></button>
        <h2 class="element__title"></h2>
        <div class="element__like-group">
          <button type="button" class="element__like-btn"></button>
          <p class="element__like-count"></p>
        </div>
      </article>
    </template>

  </body>
</html>
